<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Risk Prediction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Risk Prediction</h1>
        <form id="predictionForm">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="income">Annual Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="credit_score">Credit Score:</label>
            <input type="number" id="credit_score" name="credit_score" required>

            <label for="loan_amount">Loan Amount:</label>
            <input type="number" id="loan_amount" name="loan_amount" required>

            <label for="debt_to_income">Debt-to-Income Ratio:</label>
            <input type="number" step="0.01" id="debt_to_income" name="debt_to_income" required>

            <label for="existing_loan">Existing Loan (1 for Yes, 0 for No):</label>
            <input type="number" id="existing_loan" name="existing_loan" required>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
